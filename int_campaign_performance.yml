version: 2

models:
  - name: int_campaign_performance
    description: "Intermediate model calculating campaign performance with customer acquisition cost (CAC) metrics."
    columns:
      - name: manager
        description: "Campaign manager's name."
      - name: channel
        description: "Channel through which the campaign was run."
      - name: discount_code
        description: "Discount code associated with the campaign."
      - name: cost
        description: "Total cost of the campaign."
      - name: total_revenue
        description: "Total revenue generated by the campaign."
      - name: new_customers
        description: "Number of new customers acquired through the campaign."
      - name: cac
        description: "Customer acquisition cost calculated by dividing campaign cost by new customers."
